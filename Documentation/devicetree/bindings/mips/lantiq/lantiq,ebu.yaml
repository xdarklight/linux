%YAML 1.2
---
$id: http://devicetree.org/schemas/mips/lantiq/lantiq,ebu.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Lantiq Xway SoC series External Bus Unit (EBU)

maintainers:
  - John Crispin <john@phrozen.org>
  - Martin Blumenstingl <martin.blumenstingl@googlemail.com>

properties:
  compatible:
    enum:
      - lantiq,ebu-falcon # deprecated
      - lantiq,ebu-xway # deprecated
      - lantiq,falcon-ebu
      - lantiq,ase-ebu
      - lantiq,danube-ebu
      - lantiq,xrx100-ebu
      - lantiq,xrx200-ebu

  reg:
    maxItems: 1

  clocks:
    minItems: 1

  interrupt-controller: true

  '#interrupt-cells':
    const: 2

  '#address-cells':
    const: 1

  '#size-cells':
    const: 1

  ranges: true

  interrupts:
    minItems: 1

  big-endian: true

patternProperties:
  "^nand-controller@[0-9a-f]+$":
    type: object
    $ref: "../mtd/intel,lgm-nand.yaml"

required:
  - compatible
  - reg
  - clocks

additionalProperties: false

examples:
  - |
    bus@e105300 {
        compatible = "lantiq,ase-ebu";
        reg = <0xe105300 0x100>;

        clocks = <&pmu 10>;

        big-endian;
    };
  - |
    bus@e105300 {
        compatible = "lantiq,xrx200-ebu";
        reg = <0xe105300 0x100>;

        clocks = <&pmu 10>;

        interrupt-controller;
        #interrupt-cells = <2>;
        interrupts = <30>;

        big-endian;

        #address-cells = <1>;
        #size-cells = <1>;
        ranges;

        nand-controller@1e1053b0 {
            compatible = "lantiq,danube-ebunand";
            reg = <0x1e1053b0 0x14>,
                  <0x14000000 0x1000>,
                  <0x14000000 0x1000>,
                  <0x14000000 0x4>,
                  <0x14000000 0x4>;
            reg-names = "ebunand",
                        "nand_cs0",
                        "nand_cs1",
                        "addr_sel0",
                        "addr_sel1";

            #address-cells = <1>;
            #size-cells = <0>;
        };
    };
...
